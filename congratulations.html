<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Congratulations</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet">
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                background-color: rgba(0, 0, 0, 0.5);
                font-family: 'Press Start 2P', cursive;
                overflow: hidden;
                /* Ensure confetti stays within viewport */
                transition: background-color 0.6s ease;
            }

            .container {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10;
            }

            .card {
                width: 300px;
                height: 150px;
                background-color: #4CAF50;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                font-size: 18px;
                transform-style: preserve-3d;
                position: relative;
                text-shadow: 2px 2px 8px #ff0000, 0 0 15px #00ff00, 0 0 15px #0000ff;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            .card .back {
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="back">Sushma Jha!</div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                showConfetti();
            });

            function showConfetti() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        </script>
    </body>

</html>
